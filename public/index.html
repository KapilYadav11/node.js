<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 
    <script>
        function sendRequest(){
            axios.post("http://localhost:3000/sum",{
                a:document.getElementById("a").value,
                b:document.getElementById("b").value
            })  
        }
    </script>

</head>
<body>

    <input id="a" type="text" placeholder="Enter first value">
    <input id="b" type="text" placeholder="Enter second value">

    <button onclick="sendRequest()">Submit ans</button>
    
</body>
</html>
